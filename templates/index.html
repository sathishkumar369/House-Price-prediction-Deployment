<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>House Price Prediction API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>House Price Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Location" placeholder="Location" required="required" />
        <input type="text" name="BHK" placeholder="BHK" required="required" />
		<input type="text" name="Furnishing" placeholder="Furnishing" required="required" />

    	<input type="text" name="Square_Feet" placeholder="Square_Feet" required="required" />
        <input type="text" name="Old(years)" placeholder="Old(years)" required="required" />
		<input type="text" name="Floor" placeholder="Floor" required="required" />
        <form action="{{ url_for('predict')}}"method="post">
 
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
